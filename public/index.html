<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World 2</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>
    <header>
        <p style="font-size:40px; color:red">Alyssa's Cats</p>
      </header>
    <h1 class='hello-world'>I like cats</h1>
    <h6>(cooler than yours)</h6>
    <p>These are my cats</p>
    <ol>
      <li><a href="https://avatar.fandom.com/wiki/Iroh">Iroh</a></li>
      <li><a href="https://avatar.fandom.com/wiki/Ozai">Ozai</a></li>
    </ol>   
    <figure> 
      <img src="https://placekitten.com/200/200" alt="Iroh">
      <figcaption>This isn't my cat</figcaption>
    </figure>
    <figure>
      <img src="https://placekitten.com/201/201" alt="Ozai">
    <figcaption>Still not my cat</figcaption>
  </figure>
      <p>They're from Avatar the Last Airbender.  You probably won't know that.</p> 
    <footer>
      <p style="font-size:5px">Delectable tea, or deadly poison?</p></footer> 
    </body>
